<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Eterna - Sistema de Habla por Teclado</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚å®Ô∏è</text></svg>">

    <style>
        /* üíô ESTRUCTURA REFACTORIZADA RANGO SSS üíô */
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f0f7ff;
            color: #333d47;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Ajuste perfecto al alto de pantalla */
            box-sizing: border-box; 
            padding: 20px;
            overflow: hidden; /* Evita scrolls innecesarios */
        }

        header {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            position: relative; 
        }

        header h1 { font-size: 2.2em; color: #007bff; margin: 0; }
        header p { color: #555; font-size: 1.1em; margin: 5px 0 15px 0; }
        
        .btn-atras {
            position: absolute;
            top: 0; left: 0;
            text-decoration: none;
            font-size: 2.5em; 
            padding: 5px;
        }

        /* Contenedor principal para el ajuste 100vh sugerido */
        #contenedor-principal {
            width: 100%;
            max-width: 1000px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #campoDeTexto {
            width: 100%; 
            flex-grow: 1; 
            min-height: 150px; 
            font-size: 5vh; /* Un poco m√°s grande para mejor visibilidad */
            padding: 20px;
            border: 5px solid #007bff; 
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            resize: none; 
            margin-bottom: 20px; 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        #campoDeTexto:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn-volver {
            display: block; 
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="btn-atras">‚¨ÖÔ∏è</a>
        <h1>Sistema 1: Escritura R√°pida</h1>
        <p>Se leer√° autom√°ticamente al poner un **punto (.)** o pulsar **Enter**.</p>
    </header>

    <div id="contenedor-principal">
        <textarea id="campoDeTexto" placeholder="Escribe aqu√≠... El sistema leer√° al finalizar con punto (.)" autofocus></textarea>
        <a href="index.html" class="btn-volver">Volver al Men√∫ Principal</a>
    </div>

    <script>
        const input = document.getElementById('campoDeTexto');

        function hablarTexto(texto) {
            window.speechSynthesis.cancel(); 
            if (texto.trim() !== "") {
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = 'es-ES';
                window.speechSynthesis.speak(utterance);
            }
        }

        input.addEventListener('input', function(event) {
            const valor = input.value;
            
            // --- BICTORIA T√âCNICA: Lectura al detectar PUNTO ---
            if (valor.endsWith('.')) {
                const textoParaLeer = valor.trim();
                if (textoParaLeer.length > 1) { // Evita leer solo un punto
                    hablarTexto(textoParaLeer);
                    input.value = ''; // Limpiamos para la siguiente frase
                }
            }
        });

        input.addEventListener('keydown', function(event) {
            // --- Manejo de la tecla ENTER ---
            if (event.key === 'Enter') {
                event.preventDefault(); // Evita el salto de l√≠nea en el textarea
                const texto = input.value.trim();
                if (texto) {
                    hablarTexto(texto);
                    input.value = ''; 
                }
            }
        });

        // Enfocamos autom√°ticamente
        input.focus();
    </script>
</body>
</html>
