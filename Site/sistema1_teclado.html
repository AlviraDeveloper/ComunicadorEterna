<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Eterna - Sistema de Habla por Teclado</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚å®Ô∏è</text></svg>">

    <!-- üíñ ESTILOS INTEGRADOS AUTOCONTENIDOS üíñ -->
    <style>
        /* Base y Estructura */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f7ff; /* Azul pastel muy claro */
            color: #333d47;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            box-sizing: border-box; 
            padding: 20px; /* Padding general */
        }

        /* Cabecera */
        header {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            padding: 0 0 10px 0;
            position: relative; 
        }

        header h1 {
            font-size: 2.2em;
            color: #007bff;
            margin: 0;
        }

        header p {
            color: #555;
            font-size: 1.1em;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        
        /* Bot√≥n de Regreso (Esquina Superior Izquierda) */
        .btn-atras {
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none;
            font-size: 2.5em; 
            padding: 5px;
        }

        /* √Årea de Texto Principal (CR√çTICO: Ocupa el m√°ximo espacio vertical) */
        #campoDeTexto {
            width: 100%; 
            max-width: 1000px; 
            flex-grow: 1; /* Esto hace que ocupe todo el espacio vertical disponible */
            min-height: 200px; 
            
            font-size: 4vh; 
            padding: 20px;
            
            border: 5px solid #007bff; 
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            resize: none; 
            margin-bottom: 20px; 
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        /* ESTILO DEL INPUT ENFOCADO */
        #campoDeTexto:focus {
            border-color: #28a745; /* Verde claro al enfocar */
            outline: none;
        }

        /* Bot√≥n de Volver al Men√∫ Principal (AZUL S√ìLIDO) */
        .btn-volver {
            display: block; 
            width: 100%;
            max-width: 1000px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff; /* AZUL DE MARCA */
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            margin-bottom: 20px; 
        }
        .btn-volver:hover {
            background-color: #0056b3; /* Azul oscuro al pasar el rat√≥n */
            transform: translateY(-2px);
        }

        /* Responsive para asegurar que se vea bien en m√≥viles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6em;
            }
            #campoDeTexto {
                font-size: 3.5vh;
            }
            .btn-atras {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- BOT√ìN DE REGRESO EN LA ESQUINA SUPERIOR -->
        <a href="index.html" class="btn-atras" aria-label="Volver al men√∫ principal">‚¨ÖÔ∏è</a>
        <h1>Sistema 1: Escritura R√°pida</h1>
        <p>Escribe y pulsa **Enter** o espera 3 segundos para que el texto se lea autom√°ticamente.</p>
    </header>

    <!-- √ÅREA DE TEXTO QUE CRECE PARA OCUPAR ESPACIO -->
    <textarea id="campoDeTexto" placeholder="Comienza a escribir aqu√≠ con tu teclado f√≠sico..." autofocus></textarea>

    <!-- BOT√ìN DE VOLVER AL MEN√ö PRINCIPAL (Debajo del texto) -->
    <a href="index.html" class="btn-volver">Volver al Men√∫ Principal</a>

    <script>
        const input = document.getElementById('campoDeTexto');
        let timerId;

        /**
         * Cancela la voz actual y habla el texto proporcionado.
         * Se asegura de que la voz sea en espa√±ol.
         * @param {string} texto - La frase a reproducir.
         */
        function hablarTexto(texto) {
            window.speechSynthesis.cancel(); 
            if (texto.trim() !== "") {
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = 'es-ES';
                window.speechSynthesis.speak(utterance);
            }
        }

        /**
         * L√≥gica principal al pulsar una tecla.
         * Maneja el ENTER y reinicia el temporizador de 3 segundos.
         */
        input.addEventListener('keyup', function(event) {
            clearTimeout(timerId);

            // --- 1. Manejo de la tecla ENTER (Prioridad Alta) ---
            if (event.key === 'Enter') {
                const texto = input.value.trim();
                
                // Si hay texto, lo habla y lo limpia
                if (texto) {
                    // Limpiamos despu√©s de capturar el texto
                    input.value = ''; 
                    hablarTexto(texto);
                } else {
                    // Si solo puls√≥ Enter sin texto, solo quitamos el salto de l√≠nea residual
                    input.value = '';
                }
                return; 
            }
            
            // --- 2. Temporizador de 3 segundos para hablar autom√°ticamente ---
            // Solo si hay texto escrito
            if (input.value.trim().length > 0) {
                timerId = setTimeout(() => {
                    const texto = input.value.trim();
                    input.value = ''; // Limpiar despu√©s de la lectura
                    hablarTexto(texto);
                }, 3000); // 3000 milisegundos = 3 segundos
            }
        });
        
        // CR√çTICO: Listener para el cambio de foco (BLUR).
        // Si el usuario quita el foco (clica fuera o cambia de app) se lee autom√°ticamente.
        input.addEventListener('blur', function() {
            clearTimeout(timerId); // Cancelamos el temporizador
            const texto = input.value.trim();
            if (texto.length > 0) {
                input.value = ''; // Limpiar despu√©s de la lectura
                hablarTexto(texto);
            }
        });

        // Enfocamos autom√°ticamente el campo al cargar la p√°gina.
        input.focus();

    </script>

</body>
</html>
