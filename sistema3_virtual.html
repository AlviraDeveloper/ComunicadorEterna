<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó£Ô∏è Sistema 3 - Eterna üó£Ô∏è</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #e6f7ff; 
            margin: 0; 
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .contenedor-principal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #output { 
            width: 100%;
            height: 20vh;
            font-size: 6vw;
            resize: none; 
            border: 4px solid #0056b3;
            border-radius: 18px;
            padding: 15px; 
            box-sizing: border-box;
            background-color: white;
            text-align: center;
        }

        /* PANEL DE CONTROL AZUL COMPACTO */
        .panel-control-sss {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: #007bff;
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            align-self: center;
        }

        .btn-ajuste {
            width: 50px;
            height: 50px;
            font-size: 2em;
            border-radius: 50%;
            border: none;
            background: white;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-pantalla {
            width: 60px;
            height: 60px;
            font-size: 2em;
            border-radius: 15px;
            border: 2px solid white;
            background: #0056b3;
            color: white;
            cursor: pointer;
        }

        .boton-contenedor { 
            display: flex; 
            gap: 10px;
            width: 100%;
        }

        .boton-funcional { 
            flex: 1;
            padding: 15px; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #boton-tts { background-color: #28a745; }
        #boton-limpiar { background-color: #dc3545; }

        #teclado {
            width: 100%; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tecla-row { display: flex; flex: 1; gap: 10px; }
        
        .tecla { 
            flex: 1;
            font-size: 5vw;
            font-weight: bold;
            cursor: pointer; 
            background-color: white; 
            border: 2px solid #ced4da; 
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tecla.focus-active {
            box-shadow: 0 0 15px 5px #007bff;
            border-color: #007bff;
            transform: scale(1.02);
            z-index: 10;
        }

        .tecla-especial { background-color: #ffc107; font-size: 3vw; }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <textarea id="output" placeholder="Escribe aqu√≠..."></textarea>
        
        <div class="panel-control-sss">
    <button id="btn-menos" class="btn-ajuste">-</button>
    <div style="text-align: center; min-width: 80px;">
        <div style="font-size: 0.7em; font-weight: bold;">ESPERA</div>
        <span id="focus-speed-value" style="font-size: 1.6em; font-weight: bold;">2.0s</span>
    </div>
    <button id="btn-mas" class="btn-ajuste">+</button>
    
    <div style="width: 2px; height: 40px; background: rgba(255,255,255,0.3); margin: 0 20px;"></div>
    
    <label style="display: flex; align-items: center; gap: 10px; font-weight: bold; cursor: pointer;">
        Modo Foco
        <input type="checkbox" id="check-focus-talk" checked style="transform: scale(1.8);">
    </label>
</div>

        <div class="boton-contenedor"> 
            <button id="boton-tts" class="boton-funcional">üîä HABLAR üîä</button>
            <button id="boton-limpiar" class="boton-funcional">üóëÔ∏è LIMPIAR üóëÔ∏è</button>
        </div>

        <div id="teclado"></div>
    </div>    
    <script src="script_teclado3.js"></script>
</body>
</html>
